<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header p {
      margin: 4px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .box {
      flex: 1;
      min-width: 300px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f0f0f0;
    }
    .output {
      font-size: 17px;
      line-height: 1.6;
      text-align: left;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p>Rakshada Renapurkar</p>
      <p>Batch-R8 &nbsp;&nbsp; Roll no. - 42459</p>
      <p>Subject - JavaScript</p>
    </div>

    <h2>Multiplication Table Generator</h2>

    <div class="grid">
      <!-- For Loop Section -->
      <div class="box">
        <label>Enter number (For Loop):</label><br>
        <input type="number" id="forInput" placeholder="Enter number"><br>
        <label>Enter count:</label><br>
        <input type="number" id="forCount" placeholder="How many rows?"><br>
        <button onclick="generateForTable()">Generate</button>
        <div id="forOutput" class="output"></div>
      </div>

      <!-- While Loop Section -->
      <div class="box">
        <label>Enter number (While Loop):</label><br>
        <input type="number" id="whileInput" placeholder="Enter number"><br>
        <label>Enter count:</label><br>
        <input type="number" id="whileCount" placeholder="How many rows?"><br>
        <button onclick="generateWhileTable()">Generate</button>
        <div id="whileOutput" class="output"></div>
      </div>

      <!-- Do-While Loop Section -->
      <div class="box">
        <label>Enter number (Do-While Loop):</label><br>
        <input type="number" id="doWhileInput" placeholder="Enter number"><br>
        <label>Enter count:</label><br>
        <input type="number" id="doWhileCount" placeholder="How many rows?"><br>
        <button onclick="generateDoWhileTable()">Generate</button>
        <div id="doWhileOutput" class="output"></div>
      </div>
    </div>
  </div>

  <script src="Expt2.js"></script>
</body>
</html>
